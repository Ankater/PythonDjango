{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>

    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-theme.min.css" %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row show-grid">
                <div class="col-md-2"><h4>Логин</span></div>
                <div class="col-md-2"><h4>Пароль</span></div>
                <div class="col-md-2"><h4>Email</h4></div>
                <div class="col-md-2"><h4>Суперпользователь</h4></div>
                <div class="col-md-1"></div>
                <div class="col-md-2"></div>
            </div>
            {%for user in userControlList%}
                <div class="row show-grid">
                    <form action="" method="post">{% csrf_token %}
                        {%for field in user%}
                            <div class="col-md-2">
                                {{field}}
                            </div>
                        {%endfor%}
                        <div class="col-md-2">
                            <input type="submit" class="btn btn-primary" value="Сохранить">
                        </div>
                        <div class="col-md-2">
                            <input type="button" class="btn btn-danger" value="Удалить Пользователя">
                        </div>
                    </form>
                </div>
            {%endfor%}                  
        </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static "js/jquery-1.11.0.min.js" %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    </body>
</html>
